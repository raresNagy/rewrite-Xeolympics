<!DOCTYPE html>
<html lang="ro">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./static/style.css" />
		<title>CTF Login</title>
	</head>
	<body>
		<nav>
			<div class="left">
				<img id="logo" src="./images/logo.svg" alt="xeolympics logo" />
			</div>
			<div class="right">
				<ul class="nav-info">
					<li class="leaderboard-button">
						<a href="./templates/clasament.html">
							<img
								class="trophy"
								src="./images/trophy.svg"
								alt="a trophy icon"
							/>
							Leaderboard
						</a>
					</li>
					<li>Username</li>
				</ul>
			</div>
		</nav>

		<main>
			<form action="home" method="post">
				<input
					type="number"
					id="number"
					name="user_number"
					placeholder="Numar"
				/>
				<input
					type="password"
					name="user_password"
					id="password"
					placeholder="Parola"
				/>
				<button type="submit">Logare</button>
			</form>
		</main>
	</body>
</html>
